<body>

<form name="form" role="form">
	<div id="destinoReact"></div>
		<div class="container">
			<div class="row">
				<label for="ds_name">Dataset Name</label>
				<input type="text" name="ds_name" id="ds_name" class="form-control">
      </div>
      <div class="row">
			
          <div id="tableResult"></div>
      </div>
			<div class="row">
					<button type="button" id="button" onclick="exportCSV();" class="btn btn-primary">exportCSV</button>
					<div class="col-md-12" id="divRel">
					</div>
			</div>
		</div>
</form>

<!-- Button trigger modal -->
<button type="button"
 class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		Launch demo modal
	  </button>


<div class="modal fade" tabindex="-1" role="dialog" id='myModal'>
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <h4 class="modal-title">Modal title</h4>
			</div>
			<div class="modal-body">
					
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary">Save changes</button>
			</div>
		  </div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	  </div><!-- /.modal -->
</body>

<script>
function showModal(){

  var meuModal = FLUIGC.modal({
         title: 'Teste',
         id: 'fluig-modal',
         size:'large',
		content:'<app-photo-form [variavel] = "teste"></app-photo-form>',
         actions: [{
             'label': 'Save',
