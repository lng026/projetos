<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<input type="hidden" name="numSolicitacao" id="numSolicitacao">
	<input type="hidden" name="idSolicitante" id="idSolicitante">
	<input type="hidden" name="atvAtual" id="atvAtual">
	<input type="hidden" name="userAtual" id="userAtual">
	<input type="hidden" name="formMode" id="formMode">
	<input type="hidden" name="cchave" id="cchave">
	<input type="hidden" name="integracaoReturnJson" id="integracaoReturnJson">
		<!-- Informações do Funcionário -->
		<div class="col-md-12  panel panel-default">
			<div class="col-md-12 row" id="dadosSolicitanteDiv">
				<fieldset>
					<!-- Dados do solicitante -->
					<legend>Funcionário</legend>

					<div class="form-group">
						<div class="col-md-4 col-xs-12 form-group">
							<label class="control-label" for="nome">Nome:</label>
							<input id="nome" name="nome" type="text" placeholder="" class="funDados  nome form-control input-md" required>
							<input id="nickname" name="nickname" type="hidden" placeholder="" class="form-control input-md">
						</div>

						<div class="col-md-4 col-xs-12 form-group">
							<label class="control-label" for="cpf">CPF:</label>
							<input id="cpf" name="cpf" type="text" placeholder="" class="form-control input-md " mask="000.000.000-00" required>
						</div>

						<div class="col-md-4 col-xs-12 form-group">
							<label class="control-label" for="departamento">Departamento:</label>
							<input id="departamento" name="departamento" type="text" placeholder="" class=" funDados form-control input-md " required>
						</div>
					
						<div class="col-md-3 col-xs-12 form-group">
							<label class="control-label" for="centro_custo">C. Custo:</label>
							<input id="centro_custo" name="centro_custo" type="number" placeholder="" class="form-control input-md  funDados" required>
						</div>
						<div class="col-md-3 col-xs-12 form-group">
							<label class="control-label" for="contaContabil">Conta Contábil:</label>
							<input id="contaContabil" name="contaContabil" type="number" placeholder="" class="form-control input-md " required>
						</div>
					</fieldset>
				</div>
				<div class="col-md-12 row" id="dadosDepositoDiv">
					<fieldset>
						<legend>Dados para depósito</legend>

						
						<div class="">
							<div class="col-md-3 col-xs-12 form-group">
								<label class="control-label" for="banco">Banco:</label>
								<input id="banco" name="banco" type="number" placeholder="" class="form-control input-md  funDados" required>
							</div>
							
							<div class="col-md-3 col-xs-12 form-group">
								<label class="control-label" for="agencia">Agência:</label>
								<input id="agencia" name="agencia" type="number" placeholder="" class="form-control input-md  funDados" required>
							</div>
							
							<div class="col-md-3 col-xs-12 form-group">
								<label class="control-label" for="conta">Conta:</label>
								<input id="conta" name="conta" type="text" placeholder="" class="form-control input-md funDados" required>
							</div>

							
						</div>
					</fieldset>
				</div>
				<div class="col-md-12"><br></div>
			</div>
			<div class="col-md-12"><br></div>
			<!-- Dados do solicitante -->

			<!-- Informações da despesa -->
			<div class="col-md-12 panel panel-default">
				<div class="col-md-12" id="dadosAdiantamentoDiv">
						<legend>Adiantamento</legend>
					<fieldset>
						<!-- Form Name -->
						<div class="col-md-4">
							<fieldset>
								
								<div class="form-group">
									<label class="control-label" for="codAdiantamento">Adiantamento</label>
									<div style="display: flex;">
										<input id="jsonAdiantamento" name="jsonAdiantamento" type="hidden" required>
										<input id="codAdiantamento" name="codAdiantamento" type="text"  class="form-control" readonly="readonly" >
										<div class="btn-group" role="group" style="display: flex;">
											<button type="button" class="btn btn-primary"  onclick='zoomAdiantamento();'>
												<span class="fluigicon fluigicon-search"></span>
											</button>
											<button type="button" class="btn btn-primary" onclick='clearAdiantamento();'>
												<span class="fluigicon fluigicon-remove" ></span>
											</button>
										</div>
									</div>
								</div>
							</fieldset>
						</div>
						<div class="form-group col-md-6 row">
							<label class="control-label" for="valor">Valor do deposito R$</label>
							<input id="valor" name="valor" type="text" onchange="" placeholder="000.00" class="form-control input-md" mask="#9999999.00" required>
						</div>
					</fieldset>
				</div>
				<div class="col-md-4" id="adtDetalhes"></div>
				<div class="col-md-12"><br></div>

			</div>
			<!-- Informações da despesa -->

			<!-- Aprovação -->
			<div id="aprovdiv" class="row" style="display:none;">
				<div class="col-md-12" >
					 <legend>Aprovação</legend>
						<div id="aprovDiv" class=' row'>
						<div class="panel-body">
							<div class="col-md-3">
								<div class='form-group'>
									<label for="aprov">Aprova solicitação?</label>
									<select class="form-control" name="aprov" id="aprov">
										<option value="1">Aprovar</option>
										<option value="0">Reprovar</option>
									</select>
							</div>
						</div>
						<div class="col-md-9">
							<div class='form-group' id='aprovObsdiv'>
								<label for="aprovObs">Observações</label>
								<textarea id="aprovObs"  class="form-control" name="aprovObs"></textarea></br>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
			<!-- Aprovaçõo -->
	<script src="/webdesk/vcXMLRPC.js"></script>
	<script src="./formControl.js"></script>
	<script src="./datasetController.js"></script>
	<script src="./validate.js"></script>
	<script src="./custom.js"></script>



</form>
</div>
</body>
</html>
