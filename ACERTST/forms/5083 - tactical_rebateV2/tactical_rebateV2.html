<html>
<head>
	<meta charset="UTF-8">	
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<input type="hidden" name="wkUserAtaul" id="wkUserAtaul" class="wkUserAtaul">
			<input type="hidden" name="wkNumProces" id="wkNumProces" class="wkNumProces">
			<input type="hidden" name="wkNumState" id="wkNumState" class="wkNumState">
			<input type="hidden" name="wkNumId" id="wkNumId" class="wkNumId">
			<input type="hidden" name="pn_date" id="pn_date" class="pn_date">
			<input type="hidden" name="cKey" id="cKey" class="cKey">
			<div class="form-title text-center" id="form-title">
				<h1><b>Solicitação Tactical Rebate</b></h1>
				<div class='form-group text-center gtImpressao' id='gtImpressao'>
					<label class="" style='font-style:bold;'>
						<a href="impressao_viaCredito.html" target="_blank">Imprimir Nota de crédito</a>
					</label>
				</div>
			</div>
			<div id="form-header" class="header row">	
				<div id="form-cliente" class="col-md-6 col-xs-12 ">
					<div class="panel-heading ">
						<h3 class="panel-title">
							<b>Dados do Cliente</b>
						</h3>
					</div>
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label for="cliente">Cliente</label>
							<div class="form-group ">
								<div class="input-group ">
									<input type="text" id="cliente" name="cliente" class="form-control cliente" value="">
									<span class="input-group-btn fluigicon">
										<button type="button" id="btCliente" class="btn btn-default" onclick="zoomCliente(this);">
											<span class="fluigicon-search"></span>
										</button>
									</span>
								</div>
							</div>
						</div>	
					</div>		
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label for="pn_cli_razao">Razão Social</label>
							
							<!-- readonly="readonly" -->
							<input type="hidden" class="form-control pn_cli" name="pn_cli" id="pn_cli">
							<input type="text" class="form-control pn_cli_razao" name="pn_cli_razao" id="pn_cli_razao">
							
							
						</div>
					</div>
		
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label for="pn_cli_endereco">Endereço</label>
							<input type="text" name="pn_cli_endereco" id="pn_cli_endereco" value="" class="form-control">
						</div>
					</div>
					<div class="col-md-6 col-xs-12">
						<div class="form-group">
							<label for="pn_cli_cnpj">CNPJ</label>
							<input type="text" name="pn_cli_cnpj" id="pn_cli_cnpj" value="" class="form-control">
						</div>
					</div>
					<div class="col-md-6 col-xs-12">
						<div class="form-group">
							<label for="pn_cli_municipio">Município</label>
							<input type="text" name="pn_cli_municipio" id="pn_cli_municipio" value="" class="form-control">
						</div>
					</div>
				</div>
	<!-- cliente -->
	
				<div id="form-cliente" class="col-md-6 col-xs-12 row ">
					<div class="panel-heading ">
						<h3 class="panel-title">
							<b>Dados da solicitação</b>
						</h3>
					</div>
					
					<div class="col-md-6 col-xs-12">
						<div class="form-group">
							<label for="pn_nRebate">Rebate nº</label>
							<input type="text" name="pn_nRebate" id="pn_nRebate" value="" class="form-control" readonly="readonly">
						</div>
					</div>
					<div class="col-md-6 col-xs-12 aprovnamediv">
						<div class="form-group">
							<label for="pn_aprovDate">Aprovado Data:</label>
							<input type="text" name="pn_aprovDate" id="pn_aprovDate" value="" class="form-control">
						</div>
					</div>
					<div class="col-md-6 col-xs-6">
						<div class="form-group">
							<label for="pn_solicitante">Solicitante:</label>
							<input type="hidden" name="pn_solcod" id="pn_solcod">
							<input type="text" name="pn_solicitante" id="pn_solicitante" value="" class="form-control">
						</div>
					</div>
					<div class="col-md-6 col-xs-6 aprovnamediv">
						<div class="form-group">
							<label for="pn_aprovador">Aprovador:</label>
							<input type="hidden" name="pn_aprovcod" id="pn_aprovcod">
							<input type="text" name="pn_aprovador" id="pn_aprovador" value="" class="form-control">
						</div>
					</div>
					

					</div>
			</div>

				<div class="panel" id="tipoVerba">

					<div class="">
						<div class="form-group row">
							<div class="col-md-12">
								<div class="panel-heading ">
									<h3 class="panel-title">
										<b>PartNumbers</b>
									</h3>
								</div>
								<div class="table-responsive">
									<div class="linhaPN">
										<div class="col-md-4">
											<label>Tipo de Verba</label>
											<select class="form-control pn_tipoVerba" name="pn_tipoVerba" id="pn_tipoVerba" onchange="tipoVerbaChange(this);">
												<option value="A">Ação de Sell IN</option>
												<option value="B">Ação de Sell Out</option>
												<option value="C">Ação de Marketing</option>
												<option value="D">Anúncio, exposição, ação de Trade.</option>
												<option value="E">Outros</option>
											</select>
										</div>
										<div class="col-md-4 prodpartnumber">

											<label>PartNumber</label>
											<!-- <input class="form-control" name="pn_partNumber" id="pn_partNumber" type="text"/> -->

											<div class="form-group">
												<!-- <input type="text" name="pn_pro_cod"  id="pn_pro_cod" value="" class="form-control"> -->
												<div class="form-group ">
													<input type="hidden" id="pn_produto_cod" name="pn_produto_cod" value="">
													<div class="input-group ">
														<input type="text" id="pn_produto_desc" name="pn_produto_desc" class="form-control pn_pro" value="">
														<span class="input-group-btn fluigicon">
															<button type="button" id="btZoomProd" class="btn btn-default" onclick="zoomProdutoCod(this);">
																<span class="fluigicon-search"></span>
															</button>
														</span>
													</div>
												</div>

											</div>

										</div>
										<div class="col-md-4">
											<label>Produto / Ação</label>
											<div class="form-group">
												<div class="form-group ">
													<div class="input-group ">
														<input class="form-control" name="pn_produtosAcao" id="pn_produtosAcao" type="text"/>
														<span class="input-group-btn fluigicon">
															<button type="button" id="btZoomProd" class="btn btn-default" onclick="zoomProdutoDesc(this);">
																<span class="fluigicon-search"></span>
															</button>
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<label>Descrição</label>
											<input class="form-control" name="pn_descricao" id="pn_descricao" type="text"/>
										</div>
										<div class="col-md-2 ">
											<label>Valor Unitário</label>
											<input class="form-control" name="pn_preco" id="pn_preco" type="text" mask="#,##9.99" onchange="calcTotal(this);" />
										</div>
										<div class="col-md-2">
											<label>Quantidade</label>
											<input class="form-control pn_quant" name="pn_quant" id="pn_quant" type="text" mask="#" onchange="calcTotal(this);"/>
										</div>
										<div class="col-md-2">
											<label>Valor Total</label>
											<input class="form-control" name="pn_valor" id="pn_valor" type="text" mask="#,##9.99"/>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-12" id="obsDiv">
						<div class="form-group">
							<label for="observacoes">Observações</label>
							<textarea class="form-control" name="observacoes" id="observacoes"></textarea>
						</div>
						<div class="col-md-12">
						<button class="btn btn-primary pull-right" onclick="JSInterface.showCamera();">
						<i class="fluigicon fluigicon-file-upload icon-xs"></i> Anexo</button>
						</div>
					</div>
					
				</div>
				<!-- aprovacao inicial -->
				<div id="aprovdiv" class="aprovdiv">
					<div class="col-md-12">
						<input type="hidden" id="aprovacao" name="aprovacao" value="0">
				
						<legend>Aprovação</legend>
						<div id="aprovGestorDiv" class=' row'>
							<div class="col-md-3">
								<label for="aprovGestor">Aprova Solicitação?</label>
				
								<div class='form-group'>
									<select class="form-control" name="aprovGestor" id="aprovGestor" onchange="aprovChange(this);">
										<option value="sim">Aprovar</option>
										<option value="nao">Reprovar</option>
									</select>
								</div>

							</div>
							<div class="col-md-9">
								<div class='form-group' id='aprovGestorObsdiv'>
									<label for="aprovGestorObs">Observações</label>
									<textarea id="aprovGestorObs" class="form-control aprovObs" name="aprovGestorObs"></textarea>
									<br>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- aprovacao inicial -->
				<!-- Aprovacao de pagamento -->
				<div class="row">
					<br>
				</div>
				<div class="col-md-12">
					<div id="tbPNdiv" class="" style="display:none;">
						<div class="col-md-12">
							<h3>Baixas</h3>
						</div>
						<div class="col-md-12">
							<button type="button" class="btn btn-primary" data-toggle="button" onclick="addDisp('tbBaixas');">Adicionar Baixa</button>	
						</div>
						<table tablename="tbBaixas" id="tabela" class="table" noaddbutton="true" >
							<tr><th></th>	</tr>
							<tr><td>	
							<div class="linhaBaixa">
								<div class="aprovacao col-md-2">
									<input type="hidden" id="indexBaixa" name="indexBaixa">
									<label for="aprov">Aprovação</label><br>
									<div class="radio">
										<div class="radio"><label><input type="radio" class="aprovBaixa" name="aprov" id="aprovA" value="A" onchange="changeAprov();">Aprovação Total</label></div>
										<div class="radio"><label><input type="radio"  class="aprovBaixa" name="aprov" id="aprovP" value="P" onchange="changeAprov();">Aprovação Parcial</label></div>
										<div class="radio"><label><input type="radio" class="aprovBaixa" name="aprov" id="aprovR" value="R" onchange="changeAprov();">Recusar</label></div>
									</div>
								</div>
								<div class="col-md-6 col-xs-12 pnDivAprov">
									<div class="col-md-4 col-xs-12">
										<label>Quantidade</label>
										<input class="form-control pn_quantAprov" name="pn_quantAprov" id="pn_quantAprov" type="text" mask="#" />
									</div>
									<div class="col-md-4 col-xs-12">
										<label>Valor</label>
										<input class="form-control pn_valorAprov" name="pn_valorAprov" id="pn_valorAprov" type="text" mask="#,##9.99" />
									</div>
									<div class="col-md-4 row col-xs-12">
										<label for="finaliza">Finalizar Solicitação</label>
										<div class="radio">
											<div class="radio">
												<label>
												<input type="radio"  class="finaliza" name="finaliza" id="finalizaS" value="S">Finaliza
												</label>
											</div>
											<div class="radio">
												<label>
												<input type="radio"  class="finaliza" name="finaliza" id="finalizaN" value="N">Fin. Parcial
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</td></tr>
						</table>
						<div class="col-md-12">
							<h4>Soma das baixas: R$ <span id="somaBaixas"></span></h4>
						</div>



					</div>
				</div>
					<div class="row">
						<br>
					</div>	
				<!-- Aprovacao de pagamento -->
				<!-- aprovacao financeiro 31 -->
				<div id="aprovFinDiv" class="aprovFinDiv" style="display: none" >
					<div class="col-md-12">
						<legend>Aprovação Financeiro</legend>
						<div id="aprovFinDiv" class=' row'>
								<div class="col-md-3">
									<label for="aprovFin">Aprova Solicitação?</label>
				
									<div class='form-group'>
										<select class="form-control" name="aprovFin" id="aprovFin">
											<option value="sim">Aprovar</option>
											<option value="nao">Reprovar</option>
										</select>
										<div class="form-gropu vParcial">
											<label for="valorParcial">Valor Aprovado</label>
											<input type="text" name="valorParcial" id="valorParcial" class="form-control" mask="#,##9.99">
										</div>
		
										<!-- <input type="radio" name="aprovFin" id="aprovFin_sim"  value="sim"/>
											<label for="aprovFin_sim">Sim</label><br>
											<input type="radio" name="aprovFin" id="aprovFin_nao"  value="nao"/>
											<label for="aprovFin_nao">N&atilde;o</label><br> -->
									</div>
								</div>
								<div class="col-md-9">
									<div class='form-group' id='aprovFinObsdiv'>
										<label for="aprovFinObs">Observações</label>
										<textarea id="aprovFinObs" class="form-control aprovObs" name="aprovFinObs"></textarea>
										</br>
									</div>
								</div>
						</div>
					</div>
				</div>
				
				<!-- aprovacao financeiro 31 -->
				<div class="row">
					<br>
					<br>
				</div>





		</form>
		<div class="row"><br></div>
	</div>
</body>
<script type="text/javascript" src="principal.js"></script>
<script type="text/javascript" src="validate.js"></script>
	<script>
		FLUIGC.calendar('.date');
	</script>
</html>
