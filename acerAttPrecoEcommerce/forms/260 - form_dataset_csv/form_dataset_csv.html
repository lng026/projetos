<body>
	<div class="fluig-style-guide">
<form name="form" role="form">
	<div id="destinoReact"></div>
		<div class="container">
			<div class="row">
				<label for="ds_name">Dataset Name</label>
				<input type="text" name="ds_name" id="ds_name" class="form-control">
			  </div>
			  <div class="row">
				<label for="name">Name</label>
				<div class="input-group">
					<input type="text" name="nome" id="nome" class="form-control">
					<span class="input-group-btn">
						<div class="btn btn-primary" type="button" onclick="showModal()" >Ok!</div>
					</span>
				</div>
			  </div>
			  <div class="row">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control">
			  </div>
			  <div class="row">
				<label for="login">login</label>
				<input type="text" name="login" id="login" class="form-control">
			  </div>
      <div class="row">
			
          <div id="tableResult"></div>
      </div>
			<div class="row">
					<button type="button" id="button" onclick="exportCSV();" class="btn btn-primary">exportCSV</button>
					<div class="col-md-12" id="divRel">
					</div>
			</div>
		</div>
</form>
</div>
<script type="text/javascript" src="./View.js"></script>
<script type="text/javascript" src="./ResultView.js"></script>
<script type="text/javascript" src="./dataset.js"></script>
<script type="text/javascript" src="./DatasetModel.js"></script>
<script type="text/javascript" src="./DatasetSevice.js"></script>
<script  src="/webdesk/vcXMLRPC.js"></script>
</body> 

<script>
	$(document).on("keypress", ".input-group:has(input:input, span.input-group-btn:has(div.btn)) input:input", function(e){
    if (e.which == 13){
        $(this).closest(".input-group").find("div.btn").click();
    }
});
