<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
<!-- Informações gerais -->
<div class="container-fluid">
<div class='row'>
	<div class="col-12">
		<div class="mt-3">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title">EX. RATE</h5>
				</div>

				<div class="card-body">
					<div class="row">
						<div class="col">
							<div class='form-group'>
							<label for='nametarefa'>Nome da atividade:</label>
							<input type='text' class='form-control' name="nametarefa" id="nametarefa">
							</div>
						</div>
						<div class="col">
							<div class='form-group'>
								<div id="fileDiv">
									<div class="input-group">
										<label class="" for="fileCSV">Incluir a partir de um arquivo</label>
										<input type="file" id="fileCSV" name="fileCSV" class="form-control">
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class='row '>
						<div class="col">
							<div class='table-responsive'>
							<table class='table' tablename="tbExRate" id="tbExRate" noaddbutton="true" nodeletebutton="true">
								<thead>
								<tr>
									<th>Material Cost</th>
									<th>Os Cost</th>
									<th>Pis/cofins Cost</th>
									<th>Month</th>
								</tr>
								</thead>
								<tbody>
										<tr>
											<td><input type='text' class='form-control' name="mat_cost" id="mat_cost" readonly></td>
											<td><input type='text' class='form-control' name="os_cost" id="os_cost" readonly></td>
											<td><input type='text' class='form-control' name="piscofins" id="piscofins" readonly></td>
											<td><input type='text' class='form-control' name="month" id="month" readonly></td>
										</tr>
								</tbody>
							</table>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
</div>
</form>
</div>
</div><!-- fluig-style-guide -->
<script type="text/javascript" src="readCSV.js"></script>
</body>
</html>
